<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Pay</title>
</head>
<body>
    <h1>Pay Bills</h1>
    <form method="POST">
        <label for="payee">Payee:</label>
        <input type="text" id="payee" name="payee" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" required><br><br>
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select><br><br>
        <label for="account_id">Account:</label>
        <select id="account_id" name="account_id">
            {% for account in accounts %}
            <option value="{{ account.account_id }}">{{ account.name }} ({{ account.account_type }}) - ${{ account.balances.current }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Pay</button>
    </form>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
</body>
</html>
